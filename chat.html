<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .video-container {
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Random Video Chat</h1>
            <div id="onlineCount" class="text-white bg-blue-600 px-3 py-1 rounded-full text-sm font-medium shadow-md">
                <i class="fas fa-users mr-1"></i> 0 people online
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-6">
            <!-- Local Video -->
            <div class="bg-gray-800 rounded-lg overflow-hidden video-container">
                <video id="localVideo" autoplay muted class="w-full h-full object-cover"></video>
                <div class="bg-black bg-opacity-50 p-2 text-center">
                    <span class="text-sm">You</span>
                </div>
            </div>
            
            <!-- Remote Video -->
            <div class="bg-gray-800 rounded-lg overflow-hidden video-container">
                <video id="remoteVideo" autoplay class="w-full h-full object-cover"></video>
                <div class="bg-black bg-opacity-50 p-2 text-center">
                    <span class="text-sm">Stranger</span>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button id="muteBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-full">
                <i class="fas fa-microphone"></i> Mute
            </button>
            <button id="cameraBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-full">
                <i class="fas fa-video"></i> Camera Off
            </button>
            <button id="reportBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full">
                <i class="fas fa-flag"></i> Report
            </button>
            <button id="leaveBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full">
                <i class="fas fa-phone-slash"></i> Leave Chat
            </button>
        </div>
        
        <!-- Chat Section -->
        <div class="bg-gray-800 rounded-lg p-4">
            <div id="chatMessages" class="h-40 overflow-y-auto mb-4"></div>
            <div class="flex gap-2">
                <input id="messageInput" type="text" placeholder="Type a message..." 
                       class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-full focus:outline-none">
                <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Report User</h2>
            <select id="reportReason" class="w-full bg-gray-700 text-white p-2 rounded mb-4">
                <option value="harassment">Harassment</option>
                <option value="nudity">Nudity/Sexual Content</option>
                <option value="hate">Hate Speech</option>
                <option value="spam">Spam</option>
                <option value="other">Other</option>
            </select>
            <textarea id="reportDetails" placeholder="Additional details..." 
                     class="w-full bg-gray-700 text-white p-2 rounded mb-4 h-24"></textarea>
            <div class="flex justify-end gap-2">
                <button id="cancelReport" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded">
                    Cancel
                </button>
                <button id="submitReport" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                    Submit Report
                </button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
