<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="hero-bg min-h-screen flex flex-col items-center justify-center px-4">
        <div class="bg-black bg-opacity-70 p-8 rounded-lg max-w-2xl w-full text-center">
            <h1 class="text-4xl font-bold mb-6">Random Video Chat</h1>
            <p class="text-xl mb-8">Meet new people from around the world through random video calls</p>
            
            <div class="flex flex-col space-y-4">
                <a href="chat.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300">
                    <i class="fas fa-video mr-2"></i> Start Chatting
                </a>
                
                <div class="text-sm text-gray-300 mt-4">
                    <p>By clicking Start Chatting, you agree to our <a href="#" class="text-blue-400 hover:underline">Community Guidelines</a></p>
                    <p class="mt-2">Must be 18+ to use this service</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
